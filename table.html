<!DOCTYPE html>
<html>
<head>
    <title>Table Data Nilai Mahasiswa</title>
</head>
<body>
    <!-- tr untuk baris,td untuk kolom,border untuk membuat garis, cellspacing untuk menambah jarak antar sell celpadding untuk memberi luas antar sell -->
    <!-- rowspan menggabungkan baris, colspan menggabungkan kolom -->
    <h3>Table Data Nilai Mahasiswa</h3>
    <table border="1" cellspacing="0" celpadding="7">
        <tr> 
            <td rowspan="2">Nama</td>
            <td>Nilai</td>
            <td>Index</td>
            <td colspan="2">Paraf</td>
        </tr>
        <tr>
            <td>Alisa</td>
            <td>100</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Lili</td>
            <td>95</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
