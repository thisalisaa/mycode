<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <h3>To Do List</h3>
    <!-- ol untuk membuat list secara terurut menggunakan angka,li merupakan item list untuk membuat list nya 
    angka tersebut bisa dirubah ke huruf atau yang lain menggunakan type A,a,I,i,1
    -->
    <ol type="a">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Bekerja</li>
    </ol>
    <!--ul untuk membuat list menggunakan simbol, bisa simbol bulat,persegi(square,)bulat kosong(circle),dan disc-->
    <h3>Menu Sarapan</h3>
    <ul type="disc">
        <li>Nasi Goreng</li>
        <li>Soto</li>
    </ul>
    <h3>Menu</h3>
    <dl>
        <dt><strong>Nasi Goreng</strong></dt>
        <dd> Nasi goreng merupakan makanan berbahan dasar nasi yang biasanya ditambahkan telor dan dimasak dengan cara digoreng</dd>
    </dl>
</body>
</html>
